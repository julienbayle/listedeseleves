language: go

go:
  - 1.13.x

matrix:
  include:
    - os: linux
      before_install:
        - sudo apt-get -y install libwebkit2gtk-4.0-dev libgtk-3-dev
      after_script:
        - diff -u <(echo -n) <(gofmt -d .)
      env: OS=linux
    - os: osx
      osx_image: xcode8.3
      env: OS=osx
    - os: windows
      env: 
        - OS=windows

script:
  - go get -t -v ./...
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - go build -o "pointage_$OS" -ldflags "-X main.Rev=`git rev-parse --short HEAD`"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # Your *encrypted* GitHub key, as the output of the Travis CI CLI tool.
    secure: ""
  file:
  - pointage_$OS
  on:
    # Only build binaries for tagged commits
    tags: true